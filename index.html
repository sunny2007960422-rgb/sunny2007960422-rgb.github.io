<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            padding: 40px 60px;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #2d3a4b;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3rem;
            color: #4b5d6e;
            margin-bottom: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到首頁</h1>
        <p>這是您的高級設計感首頁，展現現代美學與簡約風格。</p>
    </div>
</body>
</html>
